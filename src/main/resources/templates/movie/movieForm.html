<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout2}">
<head>
<meta charset="UTF-8">
<title>Online Streaming</title>

<!-- 각 페이지에 스크립트가 작성될 위치 -->
<th:block layout:fragment="script">
	<script th:inline="javascript">
	//회원가입이 실패했을 때
		$(document).ready(function() {
			var errorMessage = [[${errorMessage}]];
			if(errorMessage != null) {
				alert(errorMessage);
			}
		});
	</script>
</th:block>

</head>
<body>
	<div layout:fragment="content">
		<section class="fullPage-section p-0 bg-color">
      <div class="full-page__wrapper">
        <div class="full-page__image">
          <div class="full-page__logo">
            <a href="/"
              ><img src="/images/logo.png" alt="logo"
            /></a>
          </div>
          <img src="/images/comming-soon.jpg" alt="comming-soon" />
          <div class="contact__overlay">
            <div class="contact__info">
              <h2 class="section__title">영화 올리기!</h2>
            </div>
          </div>
        </div>
        <div class="full-page__inner">
          <div class="full-page__content">
            <div class="full-page__logo d-md-none d-bock">
              <a href="/"
                ><img src="/images/logo.png" alt="logo"
              /></a>
            </div>
            <div class="form__inner">
              <form class="form__wrapper p-0" method="post" enctype="multipart/form-data" th:object="${}">
                <h2 class="popup__title">Login</h2>
                <div class="form-group">
                  <label for="email">Email</label>
                  <input
                    type="email"
                    name="email"
                    id="email"
                    class="form-control"
                    required=""
                    data-error="Please enter email"
                    placeholder="Enter your email"
                  />
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input
                    type="password"
                    name="password"
                    id="password"
                    class="form-control"
                    required=""
                    data-error="Please enter password"
                    placeholder="Password"
                  />
                </div>
                <div class="submit__btn">
                  <button type="submit" class="btn btn-primary mt-0 w-100">
                    업로드하기
                  </button>

              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Contact Page End -->
	</div>
</body>
</html>
